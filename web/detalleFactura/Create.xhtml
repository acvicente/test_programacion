<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleFacturaCreateDlg" widgetVar="DetalleFacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleFacturaTitle}">
            <h:form id="DetalleFacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleFacturaController.selected != null}">
                     
                        <p:outputLabel value="#{bundle.CreateDetalleFacturaLabel_producto}" for="producto" />
                        <p:inputText id="producto" value="#{detalleFacturaController.selected.producto}" title="#{bundle.CreateDetalleFacturaTitle_producto}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_producto}"/>
                        
                        <p:outputLabel value="#{bundle.CreateDetalleFacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleFacturaController.selected.cantidad}" title="#{bundle.CreateDetalleFacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_cantidad}"/>
                        
                        <p:outputLabel value="#{bundle.CreateDetalleFacturaLabel_total}" for="total" />
                        <p:inputText id="total" value="#{detalleFacturaController.selected.total}" title="#{bundle.CreateDetalleFacturaTitle_total}" required="true" requiredMessage="#{bundle.CreateDetalleFacturaRequiredMessage_total}"/>
                        
                        <p:outputLabel value="#{bundle.CreateDetalleFacturaLabel_idFactura}" for="idFactura" />
                        <p:inputText id="idFactura" value="#{detalleFacturaController.selected.idFactura}" title="#{bundle.CreateDetalleFacturaTitle_idFactura}" />
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleFacturaController.create}" value="#{bundle.Save}" update="display,:DetalleFacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalleFacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleFacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
